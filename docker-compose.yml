services:
  client:
    build:
      context: ./client
      args:
        VITE_BACKEND_BASE_URL: http://localhost:5000
    ports:
      - "80:80"
    depends_on:
      - server

  server:
    build: ./server
    env_file:
      - server/.env
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: postgis/postgis:16-3.4
    env_file:
      - server/.env
    ports:
      - "6000:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
